services:
  - type: web
    name: physical-ai-chatbot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn rag_chatbot:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: OPENAI_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: ALLOWED_ORIGINS
        value: "*"
